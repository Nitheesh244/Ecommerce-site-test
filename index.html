<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - Home</title>

  <!-- Google Analytics (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S86F93NCTE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S86F93NCTE');
  </script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo-area">
    <img src="logo.png" alt="Logo">
    <div class="logo">ShopSmart</div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<!-- Banner -->
<div class="banner">
  <img src="banner1.jpg" class="active" alt="Banner 1">
  <img src="banner2.jpg" alt="Banner 2">
  <img src="banner3.jpg" alt="Banner 3">
</div>

<!-- Tagline -->
<div class="tagline">
  Your one-stop destination for smart fashion & gear!
</div>

<!-- Contact Form -->
<section class="contact-section">
  <h2>Contact Us</h2>
  <form name="contact" method="POST" netlify>
  <input type="hidden" name="form-name" value="contact">
  
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  
  <button type="submit">Submit</button>
  </form>
</section>

<footer>&copy; 2025 ShopSmart. All rights reserved.</footer>

<script>
  // Auto-scroll banner
  const banners = document.querySelectorAll(".banner img");
  let current = 0;
  setInterval(() => {
    banners[current].classList.remove("active");
    current = (current + 1) % banners.length;
    banners[current].classList.add("active");
  }, 4000);

  // Contact Form
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("formSuccess").style.display = "block";
    this.reset();
  });
</script>

</body>
</html>
